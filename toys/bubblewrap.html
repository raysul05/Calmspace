<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bubble Wrap â€” CalmSpace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="container">
    <div class="toy-header">
      <div>
        <h2>Bubble Wrap</h2>
        <div class="note">Pop the bubble bubbles. Timer at right.</div>
      </div>
      <div class="controls">
        <div id="timerBubble" class="timer" data-start-timer="600">10:00</div>
        <a class="btn" href="../index.html">Back</a>
      </div>
    </div>

    <div style="display:flex;flex-direction:column;align-items:center">
      <div class="grid-pop" id="bubblegrid" aria-label="bubblewrap grid"></div>
      <div class="note">Fast popping produces rhythmic sounds and is satisfying.</div>
    </div>

  </main>

  <script src="../js/sound.js"></script>
  <script src="../js/timer.js"></script>
  <script>
  (function(){
    const grid = document.getElementById('bubblegrid');
    const rows = 5, cols = 6;
    for(let i=0;i<rows*cols;i++){
      const b = document.createElement('button');
      b.className = 'bubble-btn';
      b.addEventListener('click', function(){
        if(!b.classList.contains('popped')){
          b.classList.add('popped');
          Sounds.play('bubble');
          // small visual reset after a while
          setTimeout(()=> b.classList.remove('popped'), 1300);
        } else {
          // double pop sound
          Sounds.play('bubble');
        }
      });
      grid.appendChild(b);
    }
  })();
  </script>
</body>
</html>
