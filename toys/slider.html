<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slider â€” CalmSpace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="container">
    <div class="toy-header">
      <div>
        <h2>Slider</h2>
        <div class="note">Smooth motion slider to relieve tension.</div>
      </div>
      <div class="controls">
        <div id="timerSlider" class="timer" data-start-timer="600">10:00</div>
        <a class="btn" href="../index.html">Back</a>
      </div>
    </div>

    <div class="slider-wrap">
      <input class="range" id="range" type="range" min="0" max="100" value="50">
      <div class="note">Move slowly for calming effect, or fast for release.</div>
    </div>
  </main>

  <script src="../js/sound.js"></script>
  <script src="../js/timer.js"></script>
  <script>
  const range = document.getElementById('range');
  let lastValue = range.value;
  range.addEventListener('input', ()=>{
    const diff = Math.abs(range.value - lastValue);
    if(diff > 8) Sounds.play('click');
    lastValue = range.value;
  });
  </script>
</body>
</html>
