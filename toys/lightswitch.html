<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Light Switch â€” CalmSpace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="container">
    <div class="toy-header">
      <div>
        <h2>Light Switch</h2>
        <div class="note">Toggle the switch with sound.</div>
      </div>
      <div class="controls">
        <div id="timerLight" class="timer" data-start-timer="600">10:00</div>
        <a class="btn" href="../index.html">Back</a>
      </div>
    </div>

    <div style="display:flex;flex-direction:column;align-items:center;gap:18px">
      <div id="switch" class="switch" role="switch" aria-checked="false">
        <div id="knob" class="knob"></div>
      </div>
      <div class="note">Click the switch to flip on/off. Sound enabled.</div>
    </div>
  </main>

  <script src="../js/sound.js"></script>
  <script src="../js/timer.js"></script>
  <script>
  (function(){
    const sw = document.getElementById('switch');
    const knob = document.getElementById('knob');
    let on = false;
    function refresh(){
      if(on){
        sw.style.background = 'linear-gradient(90deg,#ffd6a5,#ffb4a2)';
        knob.style.transform = 'translateX(48px)';
      } else {
        sw.style.background = '#dfe6ee';
        knob.style.transform = 'translateX(0px)';
      }
      sw.setAttribute('aria-checked', on ? 'true' : 'false');
    }
    sw.addEventListener('click', ()=>{
      on = !on;
      refresh();
      Sounds.play('switch');
    });
    refresh();
  })();
  </script>
</body>
</html>
