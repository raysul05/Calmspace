<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pop It â€” CalmSpace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="container">
    <div class="toy-header">
      <div>
        <h2>Pop It</h2>
        <div class="note">Click bubbles to "pop". Timer at right.</div>
      </div>
      <div class="controls">
        <div id="timerPopit" class="timer" data-start-timer="600">10:00</div>
        <a class="btn" href="../index.html">Back</a>
      </div>
    </div>

    <div style="display:flex;flex-direction:column;align-items:center">
      <div class="grid-pop" id="popgrid" aria-label="popit grid"></div>
      <div class="note">Tip: Hold for a longer press for satisfying feel.</div>
    </div>

  </main>

  <script src="../js/sound.js"></script>
  <script src="../js/timer.js"></script>
  <script>
  (function(){
    const grid = document.getElementById('popgrid');
    const rows = 4, cols = 6;
    for(let i=0;i<rows*cols;i++){
      const b = document.createElement('button');
      b.className = 'pop-btn';
      b.setAttribute('aria-pressed','false');
      b.addEventListener('click', function(){
        const popped = b.classList.toggle('popped');
        b.setAttribute('aria-pressed', popped ? 'true' : 'false');
        Sounds.play('pop');
      });
      grid.appendChild(b);
    }
  })();
  </script>
</body>
</html>
