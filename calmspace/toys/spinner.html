<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spinner â€” CalmSpace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="container">
    <div class="toy-header">
      <div>
        <h2>Fidget Spinner</h2>
        <div class="note">Click or drag the spinner. Timer at right.</div>
      </div>
      <div class="controls">
        <div id="timerSpinner" class="timer" data-start-timer="600">10:00</div>
        <a class="btn" href="../index.html">Back</a>
      </div>
    </div>

    <div class="spinner-wrap">
      <div id="spinner" class="fidget-spinner" title="Click to spin">
        <div class="arm a"></div>
        <div class="arm b"></div>
        <div class="arm c"></div>
      </div>
    </div>

  </main>

  <script src="../js/sound.js"></script>
  <script src="../js/timer.js"></script>
  <script>
  // Simple spin implementation
  (function(){
    const el = document.getElementById('spinner');
    let speed = 0, angle = 0, raf;
    function render(){
      angle = (angle + speed) % 360;
      el.style.transform = 'rotate(' + angle + 'deg)';
      speed *= 0.985; // friction
      if(Math.abs(speed) > 0.01) raf = requestAnimationFrame(render);
    }
    el.addEventListener('click', function(){
      speed += 18 + Math.random()*10;
      cancelAnimationFrame(raf);
      render();
      Sounds.play('click');
    });
    // drag to spin (desktop simple)
    let dragging=false, lastX=0;
    el.addEventListener('mousedown', e=>{
      dragging=true; lastX=e.clientX;
    });
    document.addEventListener('mousemove', e=>{
      if(!dragging) return;
      const dx = e.clientX - lastX;
      speed += dx * 0.2;
      lastX = e.clientX;
    });
    document.addEventListener('mouseup', ()=> dragging=false);
  })();
  </script>
</body>
</html>
